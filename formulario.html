<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="formulario.css">

</head>
<body>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required pattern="\d+" title="Ingrese solo números.">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Motivo de contacto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escriba su mensaje" required></textarea>

            <div class="checkbox">
                <input type="checkbox" id="no-robot" name="no-robot" required>
                <label for="no-robot">No soy un robot</label>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
    </div>
</body>
</html>
